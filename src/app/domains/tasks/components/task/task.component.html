<li [ngClass]="getClass()">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="task?.completed" (click)="onChangeState()"/>
    <label  (dblclick)="editMode(true)">{{task?.title}}</label>
    <button class="destroy"></button>
  </div>
  <input #taskTitle (keyup.enter)="onEdit(taskTitle.value)" (keyup.esc)="editMode(false)" class="edit" value={{task?.title}} />
</li>
