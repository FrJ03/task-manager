<footer class="footer" *ngIf="isVisible">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{nPendingTasks}}</strong> item{{nPendingTasks !== 1 ? "s" : ""}} left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a routerLink="/all" [ngClass]="selected('all')">All</a>
      </li>
      <li>
        <a routerLink="/pending" [ngClass]="selected('pending')">Pending</a>
      </li>
      <li>
        <a routerLink="/completed" [ngClass]="selected('completed')">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" *ngIf="nCompletedTasks > 0" (click)="cleanCompletedTasksHandler()">Clear completed</button>
  </footer>
